<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Ingresar Nueva Contrase単a</nb-card-header>
      <nb-card-body>
        <form class="form-inline" #passForm="ngForm">
          <input 
          type="password"
          required
          maxlength="8"
          class="form-control full-width"
          placeholder="Contrase単a Actual"
          [(ngModel)]="pass.old" name="old">
          <input 
          type="password"
          required
          maxlength="8"
          class="form-control full-width"
          placeholder="Nueva Contrase単a"
          [(ngModel)]="pass.new" name="new">
          <input 
          type="password"
          required
          maxlength="8"
          class="form-control full-width"
          placeholder="Repetir Contrase単a"
          [(ngModel)]="pass.repeat" name="repeat">
          <button type="submit" class="btn btn-primary" (click)="changePassword()">Cambiar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
